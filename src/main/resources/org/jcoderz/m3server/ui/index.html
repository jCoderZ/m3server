<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>M3Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="resources/jquery.mobile/jquery.mobile-1.2.0.css" />
        <link rel="stylesheet"
              href="resources/app.css" />

        <script type="text/javascript" src="resources/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="resources/app.js"></script>
        <script type="text/javascript"
        src="resources/jquery.mobile/jquery.mobile-1.2.0.js"></script>
    </head>
    <body>
        <div data-role="page" id="browse-page">

            <div data-role="header" data-position="fixed" data-id="header">
                <div data-role="navbar">
                    <ul>
                        <!--
                        <li><a href="#play-page" data-role="tab" data-iconpos="top"
                               data-icon="grid">Play</a></li>
                        -->
                        <li><a href="#browse-page"
                               class="ui-btn-active ui-state-persist" data-role="tab"
                               data-iconpos="top" data-icon="grid">Browse</a></li>
                        <li><a href="#search-page" data-role="tab" data-iconpos="top"
                               data-icon="search">Search</a></li>
                        <li><a href="#settings-page" data-role="tab"
                               data-iconpos="top" data-icon="info">Settings</a></li>
                    </ul>
                </div>
            </div>

            <div data-role="content">
                <div id="browserresult">
                    <ul id="browseresultlist" data-filter="true" data-role="listview"></ul>
                </div>
            </div>

            <div data-role="footer" data-position="fixed" data-id="footer">
                <select name="select-renderer" id="select-renderer"></select>
                <div id="title" class="title">U2 / Joshua Tree / Where the streets have no name</div>
                <div class="progress-bar" id="progress-bar">
                    <div class="ui-grid-b">
                        <div id="progress-start" class="ui-block-a">0:00</div>
                        <div id="progress-slider" class="ui-block-b">
                            <input class="progress-slider" id="progress-slider" type="range" name="slider-mini" value="25" min="0" max="100" data-highlight="true" data-mini="true"/>
                        </div>
                        <div id="progress-end" class="ui-block-c">10:56</div>
                    </div>
                </div>
                <div style="text-align: center" data-role="controlgroup" data-type="horizontal">
                    <a href="index.html" data-role="button" data-icon="arrow-l">Skip</a>
                    <a href="index.html" data-role="button" data-icon="play">Play</a>
                    <a href="index.html" data-role="button" data-icon="pause">Pause</a>
                    <a href="index.html" data-role="button" data-icon="stop">Stop</a>
                    <a href="index.html" data-role="button" data-icon="arrow-r">Skip</a>
                </div>
            </div>
        </div>

        <div data-role="page" id="search-page">

            <div data-role="header" data-position="fixed" data-id="header">
                <div data-role="navbar">
                    <ul>
                        <!--
                        <li><a href="#play-page" data-role="tab" data-iconpos="top"
                               data-icon="grid">Play</a></li>
                        -->
                        <li><a href="#browse-page" data-role="tab" data-iconpos="top"
                               data-icon="grid">Browse</a></li>
                        <li><a href="#search-page"
                               class="ui-btn-active ui-state-persist" data-role="tab"
                               data-iconpos="top" data-icon="search">Search</a></li>
                        <li><a href="#settings-page" data-role="tab"
                               data-iconpos="top" data-icon="info">Settings</a></li>
                    </ul>
                </div>
            </div>

            <div data-role="content">
                <form id="searchform" action="library/search" method="get">
                    <input type="search" name="term" id="term" value="" />
                </form>
                <div id="searchresult">
                    <ul id="searchresultlist" data-filter="true" data-role="listview"></ul>
                </div>
            </div>

        </div>

        <div data-role="page" id="settings-page">

            <div data-role="header" data-position="fixed" data-id="header">
                <div data-role="navbar">
                    <ul>
                        <!--
                        <li><a href="#play-page" data-role="tab" data-iconpos="top"
                               data-icon="grid">Play</a></li>
                        -->
                        <li><a href="#browse-page" data-role="tab" data-iconpos="top"
                               data-icon="grid">Browse</a></li>
                        <li><a href="#search-page" data-role="tab" data-iconpos="top"
                               data-icon="search">Search</a></li>
                        <li><a href="#settings-page"
                               class="ui-btn-active ui-state-persist" data-role="tab"
                               data-iconpos="top" data-icon="info">Settings</a></li>
                    </ul>
                </div>
            </div>

            <div data-role="content">Settings content</div>

        </div>
    </body>

</html>
